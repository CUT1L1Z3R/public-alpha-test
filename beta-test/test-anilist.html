<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniList API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .anime-item {
            border: 1px solid #333;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #2a2a2a;
        }
        .anime-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .anime-score {
            color: #ffa500;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>AniList API Integration Test</h1>
        <div id="status" class="loading">Testing AniList API...</div>
        <div id="results"></div>
    </div>

    <script>
        const ANILIST_API_URL = 'https://graphql.anilist.co';

        async function testAniListAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            try {
                const query = `
                    query {
                        Page(page: 1, perPage: 5) {
                            media(type: ANIME, sort: POPULARITY_DESC, isAdult: false) {
                                id
                                title {
                                    romaji
                                    english
                                    native
                                }
                                coverImage {
                                    large
                                    medium
                                }
                                averageScore
                                episodes
                                status
                                format
                                startDate {
                                    year
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(ANILIST_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.errors) {
                    throw new Error(`GraphQL errors: ${data.errors.map(e => e.message).join(', ')}`);
                }

                const animeList = data.data?.Page?.media || [];

                if (animeList.length === 0) {
                    statusDiv.innerHTML = '<div class="error">No anime data received from AniList API</div>';
                    return;
                }

                statusDiv.innerHTML = `<div style="color: #4caf50;">✅ Successfully connected to AniList API! Retrieved ${animeList.length} anime.</div>`;

                resultsDiv.innerHTML = animeList.map(anime => {
                    const title = anime.title.english || anime.title.romaji || anime.title.native;
                    const score = anime.averageScore ? (anime.averageScore / 10).toFixed(1) : 'N/A';
                    const year = anime.startDate?.year || 'Unknown';

                    return `
                        <div class="anime-item">
                            <div class="anime-title">${title}</div>
                            <div>Score: <span class="anime-score">${score}/10</span></div>
                            <div>Year: ${year}</div>
                            <div>Episodes: ${anime.episodes || 'Unknown'}</div>
                            <div>Status: ${anime.status}</div>
                            <div>Format: ${anime.format}</div>
                            <div>AniList ID: ${anime.id}</div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error testing AniList API:', error);
                statusDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        // Run the test when the page loads
        document.addEventListener('DOMContentLoaded', testAniListAPI);
    </script>
</body>
</html>
