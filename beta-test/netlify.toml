[build]
  publish = "/"
  command = "echo 'No build needed'"

# Set caching headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "upgrade-insecure-requests"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets for longer periods
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assests/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Add special cache controls for index pages
[[headers]]
  for = "*/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Ensure service worker is served with correct headers
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Enable HTTP/2 server push for critical assets
[[headers]]
  for = "/"
  [headers.values]
    Link = "</index.css>; rel=preload; as=style, </index.js>; rel=preload; as=script"

# Create custom error pages
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Enable Brotli and Gzip compression and asset optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true
