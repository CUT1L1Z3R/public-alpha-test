<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Stream Your Favorite TV Shows For Free on FreeFlixx">
    <meta name="keywords" content="free TV shows, streaming, FreeFlixx, watch online, entertainment, free streaming">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="tvshows.css">
    <link rel="icon" href="../../assests/netflix.ico">
    <title>FreeFlixx - Stream TV Shows For Free</title>
</head>

<body>
    <!-- Header container -->
    <header class="header">
        <a href="../../index.html"><img src="../../assests/netflix.png" alt="logo" id="netflix-logo"></a>
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="Search TV shows...">
            <div id="searchResults"></div>
        </div>
        <button id="goToWatchlist" class="watchList-Btn">WatchList</button>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../index.html" data-section="all">All</a></li>
            <li class="nav-item"><a href="../movies/index.html" data-section="movies">Movies</a></li>
            <li class="nav-item active"><a href="#" data-section="tv">TV Shows</a></li>
            <li class="nav-item"><a href="../anime/index.html" data-section="anime">Anime</a></li>
        </ul>
    </nav>

    <!-- Banner container -->
    <div id="banner-container">
        <img id="banner" src="" alt="banner" />
        <div id="details-container">
            <h1 id="banner-title"></h1>
            <div id="button-container">
                <button id="play-button">
                    <img style="width: 0.8rem; height: 0.8rem;" src="../../assests/play.png" />
                    <span>Play</span>
                </button>
                <button id="more-info">
                    <img id="info-icon" src="../../assests/info.png" />
                    <span>More Information</span>
                </button>
            </div>
        </div>
        <div id="empty"></div>
        <div id="banner-overlay"></div>

        <!-- Banner navigation arrows -->
        <button id="banner-prev" class="banner-nav-button">&#10094;</button>
        <button id="banner-next" class="banner-nav-button">&#10095;</button>
    </div>

    <!-- Main content container for sections -->
    <div class="sections-container" style="max-width: 1400px; margin: 0 auto; padding: 2rem 1rem;">
        <!-- Netflix Originals container -->
        <section class="movie-section tv-section" id="netflix-originals">
            <h1>NETFLIX ORIGINALS</h1>

            <div class="movie-container">
                <button class="navigation-button previous netflix-previous">&lt;</button>
                <div class="movies-box netflix-container"></div>
                <button class="navigation-button next netflix-next">&gt;</button>
            </div>
        </section>

        <!-- Popular on Disney+ container -->
        <section class="movie-section tv-section" id="disney-popular">
            <h1>Popular on Disney+</h1>
            <div class="movie-container">
                <button class="navigation-button previous disney-previous">&lt;</button>

                <div class="movies-box comedy-tv-container"></div>
                <button class="navigation-button next comedy-tv-next">&gt;</button>

            </div>
        </section>
    </div>

    <!-- Back to top button -->
    <button id="back-to-top-btn" aria-label="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>

    <script src="tvshows.js"></script>
