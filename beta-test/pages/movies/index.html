<!DOCTYPE html>

    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="movies.css">
    <link rel="icon" href="../../assests/netflix.ico">
    <title>FreeFlixx - Stream Movies For Free</title>
</head>

<body>
    <!-- Header container -->
    <header class="header">
        <a href="../../index.html"><img src="../../assests/netflix.png" alt="logo" id="netflix-logo"></a>
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <div id="searchResults"></div>
        </div>
        <button id="goToWatchlist" class="watchList-Btn">WatchList</button>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../index.html" data-section="all">All</a></li>
            <li class="nav-item active"><a href="#" data-section="movies">Movies</a></li>
            <li class="nav-item"><a href="../tvshows/index.html" data-section="tv">TV Shows</a></li>
            <li class="nav-item"><a href="../anime/index.html" data-section="anime">Anime</a></li>
        </ul>
    </nav>

    <!-- Banner container -->
    <div id="banner-container">
        <img id="banner" src="" alt="banner" />
        <div id="details-container">
            <h1 id="banner-title"></h1>
            <div id="button-container">
                <button id="play-button">
                    <img style="width: 0.8rem; height: 0.8rem;" src="../../assests/play.png" />
                    <span>Play</span>
                </button>
                <button id="more-info">
                    <img id="info-icon" src="../../assests/info.png" />
                    <span>More Information</span>
                </button>
            </div>
        </div>
        <div id="empty"></div>
        <div id="banner-overlay"></div>

        <!-- Banner navigation arrows -->
        <button id="banner-prev" class="banner-nav-button">&#10094;</button>
        <button id="banner-next" class="banner-nav-button">&#10095;</button>
    </div>

    <!-- Main content container for sections -->
    <div class="sections-container" style="max-width: 1400px; margin: 0 auto; padding: 2rem 1rem;">
        <!-- Trending Movies container -->
        <section class="movie-section" id="trending-now">
            <h1>Trending Now</h1>

                <div class="movies-box trending-container"></div>
                <button class="navigation-button next trending-next">&gt;</button>
            </div>
        </section>
