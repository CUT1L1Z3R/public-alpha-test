<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Manage your personal watchlist on FreeFlix. Save your favorite movies, TV shows, and anime to watch later. Organize your content without registration.">
    <meta name="keywords" content="watchlist, FreeFlix, saved movies, saved shows, watchlist manager, streaming, watch later">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://freeflix.top/watchList/">
    <meta property="og:title" content="FreeFlix - Your Personal Watchlist">
    <meta property="og:description" content="Manage your saved movies, TV shows, and anime all in one place.">
    <meta property="og:image" content="https://freeflix.top/assets/freeflix.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://freeflix.top/watchList/">
    <meta property="twitter:title" content="FreeFlix - Your Personal Watchlist">
    <meta property="twitter:description" content="Manage your saved movies, TV shows, and anime all in one place.">
    <meta property="twitter:image" content="https://freeflix.top/assets/freeflix.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://freeflix.top/watchList/watchlist.html">

    <link rel="stylesheet" href="/watchList/watchlist.css">
    <link rel="icon" href="/assets/freeflix.ico">
    <title>FreeFlix - Your Personal Watchlist</title>
</head>

<body>
    <!-- Header section with logo -->
    <div class="header">
        <img src="/assets/freeflix.png" alt="FreeFlix logo" class="logo" width="150" height="47" loading="eager" fetchpriority="high">
        <h1>Your WatchList</h1>
    </div>

    <!-- Section for displaying WatchList -->
    <div class="watchList">
        <div id="watchList-Items"></div>
    </div>

    <script src="/watchList/watchlist.js"></script>
</body>

</html>
