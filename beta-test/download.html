<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FreeFlix - Download</title>
    <link rel="icon" href="/assets/freeflix.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 0 20px;
        }

        .logo {
            width: 120px;
            cursor: pointer;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .download-box {
            background-color: #111;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(162, 9, 218, 0.3);
            margin-bottom: 30px;
        }

        h1 {
            color: #a209da;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #a209da;
            margin: 20px 0;
        }

        .countdown span {
            font-size: 40px;
        }

        .download-info {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .ad-container {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background-color: #333;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            font-weight: bold;
            border: 1px solid #444;
        }

        .side-ad {
            width: 300px;
            height: 250px;
            background-color: #333;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            font-weight: bold;
            border: 1px solid #444;
        }

        .progress-container {
            width: 100%;
            background-color: #222;
            border-radius: 20px;
            margin: 20px 0;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #a209da;
            border-radius: 20px;
            width: 0;
            transition: width 1s linear;
        }

        .download-btn {
            background-color: #a209da;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .download-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .download-btn.active:hover {
            background-color: #8a00c2;
        }

        @media (max-width: 768px) {
            .download-box {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .countdown span {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/assets/freeflix.png" alt="FreeFlix logo" class="logo" width="150" height="47"
            loading="eager" fetchpriority="high" onclick="window.location.href='../index.html'">
    </header>

    <div class="container">
        <div class="download-box">
            <h1>Your download is almost ready</h1>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="countdown">
                Please wait <span id="countdown">5</span> seconds
            </div>

            <div class="download-info">
                Preparing your download. We're generating secure links to ensure the best quality content.
                Please wait while we process your request.
            </div>

            <div class="ad-container">
                Advertisement Space (728x90)
            </div>

            <button class="download-btn" id="download-btn">Continue to Download</button>
        </div>

        <div class="side-ad">
            Advertisement Space (300x250)
        </div>
    </div>

    <script>
        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const downloadUrl = urlParams.get('url');

        // Elements
        const countdownElement = document.getElementById('countdown');
        const downloadButton = document.getElementById('download-btn');
        const progressBar = document.getElementById('progress-bar');

        // Set countdown
        let secondsLeft = 5;

        // Update progress bar
        function updateProgressBar() {
            const progressPercent = ((5 - secondsLeft) / 5) * 100;
            progressBar.style.width = progressPercent + '%';
        }

        // Start countdown
        const countdownInterval = setInterval(() => {
            secondsLeft--;
            countdownElement.textContent = secondsLeft;
            updateProgressBar();

            if (secondsLeft <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = '0';
                countdownElement.parentElement.innerHTML = 'Download ready!';
                downloadButton.classList.add('active');
                progressBar.style.width = '100%';
            }
        }, 1000);

        // Handle download button click
        downloadButton.addEventListener('click', () => {
            if (secondsLeft <= 0 && downloadUrl) {
                window.location.href = downloadUrl;
            }
        });

        // Set initial progress
        updateProgressBar();
    </script>
</body>
</html>
