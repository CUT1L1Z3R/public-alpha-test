<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden; max-width: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Get detailed information about movies and TV shows on FreeFlix. View ratings, cast, trailers, synopsis and add titles to your watchlist.">
    <meta name="keywords" content="movie details, TV show details, anime details, movie info, cast, ratings, synopsis, trailer, FreeFlix, streaming info">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://freeflix.top/movie_details/">
    <meta property="og:title" content="FreeFlix - Movie & TV Show Details">
    <meta property="og:description" content="Get detailed information about your favorite movies, TV shows, and anime on FreeFlix.">
    <meta property="og:image" content="https://freeflix.top/assets/freeflix.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://freeflix.top/movie_details/">
    <meta property="twitter:title" content="FreeFlix - Movie & TV Show Details">
    <meta property="twitter:description" content="Get detailed information about your favorite movies, TV shows, and anime on FreeFlix.">
    <meta property="twitter:image" content="https://freeflix.top/assets/freeflix.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://freeflix.top/movie_details/movie_details.html">

    <link rel="stylesheet" href="movie_details.css">
    <link rel="icon" href="/assets/freeflix.ico">
    <title>FreeFlix - Movie & TV Show Details</title>
    <!-- Import Poppins font for aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <!-- Mobile layout fixes -->
    <style>
        @media (max-width: 560px) {
            html, body {
                overflow-x: hidden;
                width: 100%;
                max-width: 100%;
                position: relative;
            }

            body {
                font-size: 14px;
            }

            /* Prevent any content from creating horizontal overflow */
            * {
                max-width: 100vw;
                box-sizing: border-box;
            }

            /* Make sure images don't overflow */
            img {
                max-width: 100%;
                height: auto;
            }

            /* Make sure text elements don't overflow */
            p, h1, h2, h3, h4, h5, h6, span, div {
                overflow-wrap: break-word;
                word-wrap: break-word;
            }
        }
    </style>
</head>

<body style="overflow-x: hidden; max-width: 100%; width: 100%;">
    <!-- Header section -->
    <header class="header">
        <img src="/assets/freeflix.png" alt="FreeFlix logo" class="logo" width="150" height="47" loading="eager" fetchpriority="high">
    </header>

    <!-- Server change notice banner -->
    <div id="server-notice-banner" class="server-notice-banner">
        <p>Change the server if you encounter any issue when streaming a video!</p>
        <button id="banner-close-btn" class="banner-close-btn">×</button>
    </div>

    <!-- Movie details section -->
    <div class="movie-details">

        <!-- Movie poster section -->
        <div class="movie-poster">
            <img id="moviePoster" src="" alt="Movie Poster" width="300" height="450" loading="eager">
            <iframe id="iframe" frameborder="0" allowfullscreen playsinline
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"></iframe>
            <div id="player-controls-spacer"></div>

            <!-- Season selector (visible only for TV shows) -->
            <div id="seasons-container" class="seasons-container">
                <div class="season-dropdown">
                    <div class="season-selector">
                        <span>Season</span>
                        <select id="season-select" class="season-select">
                            <!-- Seasons will be populated here -->
                        </select>
                    </div>
                </div>

                <div id="episodes-list" class="episodes-list">
                    <!-- Episodes will be populated here -->
                </div>
            </div>
        </div>

        <!-- Movie information section -->
        <div class="movie-info">
            <h1 id="movieTitle"></h1>
            <p id="plot"></p>

            <div class="movie-data">
                <div class="design">
                    <span>Released :</span>
                    <p id="movieYear"></p>
                </div>

                <div class="design">
                    <span>Language :</span>
                    <p id="language"></p>
                </div>
            </div>

            <div class="movie-data rating-data">
                <div class="design">
                    <span>Rating :</span>
                    <p id="rating"></p>
                </div>
                <div class="design">
                    <span>Genre :</span>
                    <p id="genre"></p>
                </div>
            </div>

            <!-- watchList button section -->
            <button class="watchListBtn">Add To WatchList</button>

            <!-- Download button section -->
            <button class="downloadBtn">DOWNLOAD</button>

            <!-- Servers Section with Dedicated Space -->
            <div class="servers-section">
                <!-- Server Dropdown - Redesigned to match watchlist button -->
                <div class="server-dropdown">
                    <div class="server-dropdown-header">
                        <div class="selected-server">
                            <span class="server-name">MAFUYU</span>
                            <span class="server-tag tag-recommended">Recommended</span>
                            <span class="server-tag tag-stable">Stable</span>
                            <span class="server-tag tag-4k">4K</span>
                        </div>
                        <span class="dropdown-arrow">▼</span>
                    </div>
                    <div class="server-dropdown-content">
                        <div class="server-option" data-server="vidsrc.su">
                            <span class="server-name">SHINOMIYA</span>
                            <span class="server-tag tag-recommended">RECOMMENDED</span>
                            <span class="server-tag tag-4k">4K</span>
                            <span class="server-tag tag-fast">FAST</span>
                        </div>
                        <div class="server-option" data-server="vidsrc.vip">
                            <span class="server-name">MAFUYU</span>
                            <span class="server-tag tag-recommended">Recommended</span>
                            <span class="server-tag tag-stable">Stable</span>
                            <span class="server-tag tag-4k">4K</span>
                        </div>
                        <div class="server-option" data-server="vidlink.pro">
                            <span class="server-name">MIZUKI</span>
                            <span class="server-tag tag-stable">Stable</span>
                            <span class="server-tag tag-4k">4K</span>
                            <span class="server-tag tag-hd">HD</span>
                        </div>
                        <div class="server-option" data-server="vidsrc.cc">
                            <span class="server-name">KANADE</span>
                            <span class="server-tag tag-stable">Stable</span>
                            <span class="server-tag tag-hd">HD</span>
                        </div>
                        <div class="server-option" data-server="movieapi.club">
                            <span class="server-name">SAKI</span>
                            <span class="server-tag tag-4k">4K</span>
                        </div>
                        <div class="server-option" data-server="vidsrc.me">
                            <span class="server-name">OTORI</span>
                            <span class="server-tag tag-hd">HD</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Old Server selector dropdown - hidden, kept for backward compatibility -->
            <button id="change-server-btn" class="change-server-btn" style="display: none;"><b>CHANGE SERVER</b></button>
            <div id="server-selector" class="server-selector-dropdown" style="display: none;">
                <label for="server">Select Server:</label>
                <select id="server" class="server-selector-select">
                    <option value="vidsrc.su">SHINOMIYA (RECOMMENDED 4K FAST)</option>
                    <option value="vidlink.pro">Vidlink.pro</option>
                    <option value="vidsrc.vip">Vidsrc.vip</option>
                    <option value="vidsrc.cc">Vidsrc.cc</option>
                    <option value="movieapi.club">Movieapi.club</option>
                    <option value="vidsrc.me">MAFUYU 1080P FAST</option>
                    <option value="2embed">OTORI 720P SLOW</option>
                </select>
                <button class="close-button" style="position: absolute; top: 10px; right: 10px;">Close</button>
            </div>
        </div>
    </div>

    <script src="movie_details.js"></script>
</body>

</html>
